<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>dotlottie player web component</title>
    <script src="./dotlottie-player.js"></script>
  </head>

  <body>
    <div>
      <div style="text-align: center; margin: auto; justify-content: center; align-items: center;">
        <button id="reset-btn" onclick="nextLottie()">Next Lottie</button>
        <button id="reset-btn" onclick="prevLottie()">Prev Lottie</button>
        <button id="reset-btn" onclick="resetLottie()">Reset Lottie</button>
        'activeAnimId' set via the manifest -> should be texting animation
      </div>
      <dotlottie-player
        id="player"
        src="./your_amazing.lottie"
        id="dotlottie-player"
        loop
        controls
        style="height: 200px;"
      >
      </dotlottie-player>
      <div style="text-align: center; margin: auto; justify-content: center; align-items: center;">
        This player has 'activeAnimId' prop set to 1 so will play the lighthouse first.
      </div>
      <dotlottie-player
        id="player"
        src="./exploding_pigeon_and_lighthouse.lottie"
        id="dotlottie-player"
        autoplay
        controls
        loop
        speed="5"
        mode="normal"
        style="height: 200px;"
      >
      </dotlottie-player>
    </div>

    <div style="margin-top: 50px; text-align: center">
      No asset
      <dotlottie-player
        id="no-asset"
        src="https://assets1.lottiefiles.com/dotlotties/dlf10_lt5jbkdg.lottie"
        id="dotlottie-player"
        autoplay
        controls
        loop
        speed="1"
        mode="normal"
        style="height: 200px;"
      >
      </dotlottie-player>
    </div>

    <div style="margin-top: 50px; text-align: center">
      External image
      <dotlottie-player
        id="external-image"
        src="https://assets3.lottiefiles.com/dotlotties/dlf10_wyuwp5kj.lottie"
        id="dotlottie-player"
        autoplay
        controls
        loop
        speed="1"
        mode="normal"
        style="height: 200px;"
      >
      </dotlottie-player>
    </div>

    <div style="margin-top: 50px; text-align: center">
      Internal image
      <dotlottie-player
        id="player"
        src="https://assets9.lottiefiles.com/dotlotties/dlf10_oehbsgal.lottie"
        id="dotlottie-player"
        autoplay
        controls
        loop
        speed="1"
        mode="normal"
        style="height: 200px;"
      >
      </dotlottie-player>
    </div>
  </body>

  <script>
    let player = document.getElementById('player');
    let i = 0;

    console.log(player.getVersions());

    function prevLottie() {
      player.previous();
    }

    function resetLottie() {
      player.reset();
    }

    function nextLottie() {
      player.next();
      // player.next({direction: 1, autoplay: true, loop: true, speed: 0.5, mode: 'normal'});
      return ;
    }
  </script>
</html>
