    <script>
        let player = document.getElementById('dotlottie-player');
        let i = 0;

        player.addEventListener('load', () => console.log('load'));

        player.addEventListener('freeze', () => console.log('FREEZE'));

        player.addEventListener('stopped', () => console.log('stopped'));

        player.addEventListener('complete', () => console.log('complete'));

        player.addEventListener('loopComplete', () => console.log('loop complete'));

        player.addEventListener('ready', () => {
            console.log('ready');
            console.log('Active animation >> ' + player.getCurrentAnimationId());
        });

        // player.addEventListener('frame', (event) => { console.log(event.detail)});

        player.addEventListener('error', () => console.log('error'));

        function destroyLottie() {
            player.remove();
        }

        function prevLottie() {
            player.previous();
        }

        function resetLottie() {
            player.reset();
        }

        function nextLottie() {
            player.next();
            // player.next({direction: 1, autoplay: true, loop: true, speed: 0.5, mode: 'normal'});
