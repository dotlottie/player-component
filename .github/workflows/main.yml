name: main
on:
  push:
    branches:
      - 'master'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup pnpm@v8
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup Node@18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸ” Verify types
        run: pnpm type-check

      - name: ğŸ’… Verify format (`pnpm format` committed?)
        run: pnpm format --check --no-write

      - name: ğŸ•µï¸ Lint
        run: pnpm lint

      - name: ğŸ›¡ï¸ Test
        run: pnpm test

      - name: ğŸ“ Report bundle size
        uses: andresz1/size-limit-action@v1
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'dotlottie/player-component' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}

      - name: â” Setup pnpm@v8
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: â” Setup Node@18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸš€ Release
        uses: changesets/action@v1
        with:
          commit: 'chore: ğŸ¤– update versions'
          title: 'chore: ğŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: ğŸŒPublish Playground
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          publish_dir: ./apps/dotlottie-playground/dist
